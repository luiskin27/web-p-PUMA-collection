{% extends "shop/base.html" %}

{% block content %}
<div class="container my-5 py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">

      <div class="text-center mb-4">
        <h2>Вход в аккаунт</h2>
      </div>

      {% if form.errors %}
        <div class="alert alert-danger text-center mb-4">
          Неверный логин или пароль. Попробуйте ещё раз.
        </div>
      {% endif %}

      <form method="post" class="card shadow-sm p-4">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-bold">Логин</label>
          <input type="text" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Пароль</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-dark btn-lg w-100">
          Войти
        </button>
      </form>

      <div class="text-center mt-4 text-muted small">
        Нет аккаунта? Создай в админке: <a href="/admin/">/admin/</a><br>
        Пример: <strong>admin</strong> / <strong>123</strong>
      </div>

    </div>
  </div>
</div>
{% endblock %}
